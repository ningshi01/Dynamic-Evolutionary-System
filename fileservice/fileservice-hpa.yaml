apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fileservice-hpa
  namespace: act-test
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fileservice-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 10 
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 2                      # 每次最多缩容2个Pod
        periodSeconds: 30             # 每30秒评估一次
      - type: Percent
        value: 50
        periodSeconds: 30
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Pods
        value: 2
        periodSeconds: 15
      - type: Percent
        value: 100
        periodSeconds: 15        