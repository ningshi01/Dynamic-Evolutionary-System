apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: retriever-service-hpa
  namespace: act-test
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: retriever-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 10 